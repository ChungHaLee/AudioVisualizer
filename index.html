<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Audio Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script defer src=https://cdn.JsDelivr.net/npm/p5></script>
    <script type=module>
        // Imports class SimplexNoise from module file "simplex-noise.min.js":
        import SimplexNoise from "https://cdn.JsDelivr.net/npm/simplex-noise/dist/esm/simplex-noise.min.js";

        // Makes imported class SimplexNoise globally available:
        globalThis.SimplexNoise = SimplexNoise;
    </script>
    <script defer src="js/visualizer.js"></script>
    <script defer src="js/showTitle.js"></script>
<body>
    <h4 class="thetitle" id="title"></h4>

    <div id="content">
        <label for="thefile" class="file"> Choose a Music to Visualize!
            <input type="file" id="thefile" accept="audio/*" />
        </label>

        <audio id="audio" controls></audio>
        <div id="out"></div>
    </div>

</body>
